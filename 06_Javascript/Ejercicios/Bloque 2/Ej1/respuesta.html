<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Confirmación de Cita</title>
  </head>

  <body>
    <div class="container">
      <h2>Detalles de la Reserva</h2>
      <div>
        <p><strong>Nombre:</strong> <span id="resp-nombre"></span></p>
        <p><strong>Apellidos:</strong> <span id="resp-apellidos"></span></p>
        <p><strong>DNI:</strong> <span id="resp-dni"></span></p>
        <p>
          <strong>Correo Electrónico:</strong> <span id="resp-email"></span>
        </p>
        <p><strong>Fecha y Hora:</strong> <span id="resp-fecha-hora"></span></p>
        <p><strong>Sexo:</strong> <span id="resp-sexo"></span></p>
        <p><strong>Motivo:</strong> <span id="resp-motivo"></span></p>
        <a href="index.html">Volver al Formulario</a>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);

      document.getElementById("resp-nombre").textContent =
        urlParams.get("nombre") || "No especificado";
      document.getElementById("resp-apellidos").textContent =
        urlParams.get("apellidos") || "No especificado";
      document.getElementById("resp-dni").textContent =
        urlParams.get("dni") || "No especificado";
      document.getElementById("resp-email").textContent =
        urlParams.get("email") || "No especificado";
      document.getElementById("resp-fecha-hora").textContent =
        urlParams.get("fecha_hora") || "No especificado";
      document.getElementById("resp-sexo").textContent =
        urlParams.get("sexo") || "No especificado";
      document.getElementById("resp-motivo").textContent =
        urlParams.get("motivo") || "No especificado";
    </script>
  </body>
</html>
